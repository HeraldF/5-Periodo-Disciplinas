<p>AQUI EU TAVA PENSANDO DE TIRAR ESSE NEGOCIO DE CONTATE-NOS. CONCORDAM?</p>

<form method="post" action="https://formspree.io/{{ site.email }}">
  <div class="row">
    <div class="6u 12u$(mobile)"><input type="text" name="name" placeholder="Nome" /></div>
    <div class="6u$ 12u$(mobile)"><input type="text" name="email" placeholder="Email" /></div>
    <div class="12u$">
      <textarea name="message" placeholder="Messagem"></textarea>
    </div>
    <div class="12u$">
      <input type="submit" value="Enviar Messagem" />
    </div>
  </div>
</form>
